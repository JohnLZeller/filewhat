A .gitmodules file is a text file with a syntax matching the requirements of <a href="https://git-scm.com/docs/git-config">git-config[1]</a>, and is located in the top-level directory of a Git working tree. The file contains one subsection per submodule, and the subsection value is the name of the submodule.
